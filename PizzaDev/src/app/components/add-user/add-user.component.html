<div class="add-user-container">
    <h2 class="text-center">Add User</h2>
    <form formGroup="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" formControlName="username" placeholder="username" class="form-control" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" placeholder="password" class="form-control" id="password">
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" placeholder="First Name" class="form-control" id="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input formControlName="lastName" placeholder="Last Name" class="form-control" id="lastName">

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" formControlName="age" placeholder="age" name="age" class="form-control" id="age">
        </div>

        <button class="btn-success">Save</button>

        </div>
    </form>
</div>
